<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg,#feda75,#fa7e1e,#d62976,#962fbf,#4f5bd5);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: "";
      background: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png') no-repeat center;
      background-size: 180px 180px;
      opacity: 0.08;
      position: absolute;
      inset: 0;
    }
    .mobile-card {
      background: rgba(0,0,0,0.85);
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      width: 320px;
      max-width: 95%;
      z-index: 1;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      color: white;
    }
    h1 {
      margin-bottom: 18px;
      font-size: 22px;
      letter-spacing: 1px;
      color: #feda75;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      text-align: center;
      font-size: 14px;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #d62976;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #962fbf; }
    #output {
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
      color: #feda75;
    }
  </style>
</head>
<body>
  <div class="mobile-card">
    <h1>PROFILE VIEWER</h1>
    <input type="text" id="user1" placeholder="Enter your username">
    <input type="text" id="user2" placeholder="Enter search username">
    <button onclick="redirect()">Search</button>
    <div id="output"></div>
  </div>

  <script>
    function redirect() {
      const user2 = document.getElementById("user2").value.trim();
      if (!user2) {
        document.getElementById("output").innerText = "⚠️ Please enter a username!";
        return;
      }
      document.getElementById("output").innerText = `Redirecting to Instagram: ${user2}`;
      setTimeout(()=> {
        window.location.href = `https://instagram.com/${user2}`;
      }, 1200);
    }
  </script>
</body>
</html>
