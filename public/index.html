<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Account Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: url('https://i.ibb.co/6ZzB4cY/instagram-bg.jpg') no-repeat center center/cover;
    }
    .card {
      background: rgba(0,0,0,0.7);
      padding: 25px;
      border-radius: 18px;
      text-align: center;
      width: 340px;
      color: white;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #ff0066;
      text-transform: uppercase;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
      text-align: center;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg,#ff0066,#ff6600);
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(45deg,#ff6600,#ff0066);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PRIVATE ACCOUNT VIEWER</h1>
    <input type="text" id="user1" placeholder="Enter your username">
    <input type="text" id="user2" placeholder="Enter the username you want to search">
    <button onclick="redirect()">Search</button>
  </div>

  <script>
    function redirect() {
      const user2 = document.getElementById("user2").value.trim();
      if (user2) {
        window.location.href = `https://instagram.com/${user2}`;
      }
    }
  </script>
</body>
</html>
