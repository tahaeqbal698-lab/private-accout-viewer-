<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Viewer</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
      width: 350px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #feda75;
      text-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>PROFILE VIEWER</h1>
    <input type="text" id="user1" placeholder="Enter your username">
    <input type="text" id="user2" placeholder="Enter search username">
    <button onclick="showResult()">Search</button>
    <div id="output"></div>
  </div>

  <script>
    function showResult() {
      const u1 = document.getElementById("user1").value.trim();
      const u2 = document.getElementById("user2").value.trim();
      if (!u1 || !u2) {
        document.getElementById("output").innerText = "‚ö†Ô∏è Please enter both usernames!";
        return;
      }
      document.getElementById("output").innerText = `üîç ${u1} searched for ${u2}`;
    }
  </script>
</body>
</html>
